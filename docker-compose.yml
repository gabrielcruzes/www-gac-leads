version: "3.9"

services:
  app:
    build: .
    container_name: gac-leads-app
    env_file: .env
    environment:
      TZ: ${APP_TIMEZONE:-America/Sao_Paulo}
    depends_on:
      - db
    volumes:
      - storage_exports:/var/www/html/storage/exports
    labels:
      - traefik.enable=true
      - traefik.http.routers.gac-leads-http.rule=Host(`leads.gacmedia.com.br`)
      - traefik.http.routers.gac-leads-http.entrypoints=web
      - traefik.http.routers.gac-leads-http.middlewares=gac-leads-redirect
      - traefik.http.routers.gac-leads-http.service=gac-leads
      - traefik.http.routers.gac-leads-https.rule=Host(`leads.gacmedia.com.br`)
      - traefik.http.routers.gac-leads-https.entrypoints=websecure
      - traefik.http.routers.gac-leads-https.tls=true
      - traefik.http.routers.gac-leads-https.tls.certresolver=dokploy
      - traefik.http.routers.gac-leads-https.service=gac-leads
      - traefik.http.middlewares.gac-leads-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.gac-leads-redirect.redirectscheme.permanent=true
      - traefik.http.services.gac-leads.loadbalancer.server.port=80
    restart: unless-stopped

  worker:
    build: .
    container_name: gac-leads-worker
    command: >
      bash -lc "while true; do php /var/www/html/tools/process_lead_jobs.php; sleep 30; done"
    env_file: .env
    environment:
      TZ: ${APP_TIMEZONE:-America/Sao_Paulo}
    depends_on:
      - db
    volumes:
      - storage_exports:/var/www/html/storage/exports
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: gac-leads-db
    environment:
      MYSQL_DATABASE: ${DB_NAME:-leads-gac}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-secret}
      TZ: ${APP_TIMEZONE:-America/Sao_Paulo}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

volumes:
  mysql_data:
  storage_exports:
